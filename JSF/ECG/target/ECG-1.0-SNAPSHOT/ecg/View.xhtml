<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EcgViewDlg" widgetVar="EcgViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEcgTitle}">
            <h:form id="EcgViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ecgController.selected != null}">
                        <h:outputText value="#{bundle.ViewEcgLabel_value}"/>
                        <h:outputText value="#{ecgController.selected.value}" title="#{bundle.ViewEcgTitle_value}"/>
                        <h:outputText value="#{bundle.ViewEcgLabel_timestamp}"/>
                        <h:outputText value="#{ecgController.selected.timestamp}" title="#{bundle.ViewEcgTitle_timestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEcgLabel_id}"/>
                        <h:outputText value="#{ecgController.selected.id}" title="#{bundle.ViewEcgTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EcgViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
