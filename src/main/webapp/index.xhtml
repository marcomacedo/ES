<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Heart Rate</title>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="refresh" content="1"/>
    </h:head>
    <h:body>
        <f:view>
            <p:chart type="line" model="#{chartView.lineModel2}" style="height:300px;"/>
            <h:form>
                <br/><br/>
                <h:outputText value="[ALARM COUNT] Heart Rate is greater than 150 : #{chartView.countH}"/>
                <br/><br/>
                <h:outputText value="[ALARM COUNT] Heart Rate is lower than 90 : #{chartView.countL}"/>
                <br/><br/>
                <h:messages/>
            </h:form>  
        </f:view>
    </h:body>
</html>
